<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар - Life Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --accent-color: #8a2be2;
            --accent-hover: #9933ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --card-radius: 12px;
            --element-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 12px;
            max-width: 100%;
            overflow-x: hidden;
            line-height: 1.5;
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            position: sticky;
            top: 0;
            background-color: var(--bg-primary);
            z-index: 100;
            padding: 8px 0;
        }

        .logo {
            height: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 100%;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(90deg, #bb86fc, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: var(--transition);
            margin-right: 8px;
        }

        .back-btn:hover {
            background-color: var(--bg-secondary);
        }

        /* Banner Carousel */
        .banner-carousel {
            width: 100%;
            border-radius: var(--card-radius);
            overflow: hidden;
            margin-bottom: 16px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
        }

        .banner-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-dot.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }

        /* Product Info */
        .product-info {
            margin-bottom: 20px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .rating-stars {
            display: flex;
            margin-right: 8px;
        }

        .rating-stars i {
            color: #ffc107;
            font-size: 14px;
            margin-right: 2px;
        }

        .rating-value {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .original-price {
            font-size: 18px;
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .discount-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff3838);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .product-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        /* Button Selection */
        .button-selection {
            margin-bottom: 16px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        @media (max-width: 380px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-button {
            background-color: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: var(--element-radius);
            padding: 12px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .option-button:hover {
            background-color: #222;
        }

        .option-button.selected {
            border-color: var(--accent-color);
            background-color: rgba(138, 43, 226, 0.1);
        }

        .option-name {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .option-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .buy-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border: none;
            border-radius: var(--element-radius);
            padding: 14px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
        }

        .buy-btn:active {
            transform: translateY(0);
        }

        /* Related Products */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .related-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 4px 0 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .related-scroll::-webkit-scrollbar {
            display: none;
        }

        .related-card {
            flex: 0 0 auto;
            width: 120px;
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .related-card:active {
            transform: scale(0.98);
        }

        .related-banner {
            width: 120px;
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .related-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-info {
            padding: 10px;
        }

        .related-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .related-price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 14px;
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 24px;
        }

        .review-card {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .review-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .review-name {
            font-weight: 600;
            font-size: 14px;
        }

        .review-rating {
            display: flex;
            margin-top: 4px;
        }

        .review-rating i {
            color: #ffc107;
            font-size: 12px;
            margin-right: 2px;
        }

        .review-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .review-photo {
            width: 100%;
            border-radius: var(--element-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .review-photo:hover {
            transform: scale(1.02);
        }

        .review-photo img {
            width: 100%;
            height: auto;
            border-radius: var(--element-radius);
        }

        .no-reviews {
            text-align: center;
            padding: 30px 0;
            color: var(--text-muted);
        }

        .no-reviews i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Photo Modal */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: var(--element-radius);
        }

        .close-photo {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 11px;
            transition: var(--transition);
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <button class="back-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <img id="logo-img" src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/Life.png" alt="Life Shop">
                <div class="logo-text">Life Shop</div>
            </div>
        </header>

        <div class="banner-carousel" id="banner-carousel">
            <div class="banner-slide active">
                <img id="banner1" src="" alt="Баннер 1" class="skeleton">
            </div>
            <div class="banner-slide">
                <img id="banner2" src="" alt="Баннер 2" class="skeleton">
            </div>
            <div class="carousel-controls">
                <div class="carousel-dot active" data-slide="0"></div>
                <div class="carousel-dot" data-slide="1"></div>
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-name" id="product-name">Загрузка...</h1>
            <div class="product-rating" id="product-rating">
                <div class="rating-stars"></div>
                <div class="rating-value"></div>
            </div>
            
            <div class="price-container" id="price-container">
                <div class="product-price" id="product-price">0 ₽</div>
            </div>
            
            <p class="product-description" id="product-description">Загрузка описания...</p>
            
            <div class="button-selection" id="button-selection" style="display: none;">
                <h3 class="section-title">Выберите вариант:</h3>
                <div class="button-grid" id="button-grid"></div>
            </div>
            
            <button class="buy-btn" id="buy-btn">Купить</button>
        </div>

        <div class="related-products">
            <h2 class="section-title">Другие товары</h2>
            <div class="related-scroll" id="related-container">
                <div class="no-reviews">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка товаров...</p>
                </div>
            </div>
        </div>

        <div class="reviews-section">
            <h2 class="section-title">Отзывы</h2>
            <div id="reviews-container">
                <div class="no-reviews">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка отзывов...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div class="photo-modal" id="photo-modal">
        <button class="close-photo" id="close-photo">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <div class="bottom-nav">
        <a href="https://squadbusterslife.github.io/LifeShop.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>Главная</span>
        </a>
        <a href="https://squadbusterslife.github.io/LifeShop/Games.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
            <span>Игры</span>
        </a>
        <a href="https://squadbusterslife.github.io/LifeShop/Account.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Set theme parameters
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');
        
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // Global variables
        let productData = null;
        let selectedButtonIndex = 0;
        let discount = 0;
        
        // Back button handler
        document.getElementById('back-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Photo modal functionality
        const photoModal = document.getElementById('photo-modal');
        const closePhoto = document.getElementById('close-photo');
        const modalContent = document.getElementById('modal-content');
        
        closePhoto.addEventListener('click', function() {
            photoModal.classList.remove('active');
        });
        
        photoModal.addEventListener('click', function(e) {
            if (e.target === photoModal) {
                photoModal.classList.remove('active');
            }
        });
        
        // Fetch product data
        async function loadProductData() {
            try {
                if (!productId) {
                    showError('ID товара не указан');
                    return;
                }
                
                // Load product data
                const response = await fetch(`https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/Offer${productId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                productData = await response.json();
                
                // Set product info
                document.getElementById('product-name').textContent = productData.Name;
                document.getElementById('product-description').textContent = productData.Description;
                
                // Check for discount
                if (productData.Discount) {
                    discount = parseInt(productData.Discount);
                }
                
                // Handle buttons if they exist
                if (productData.Buttons && productData.Buttons.length > 0) {
                    document.getElementById('button-selection').style.display = 'block';
                    createButtonOptions(productData.Buttons);
                    updatePrice(0); // Select first button by default
                } else {
                    // No buttons, use base price
                    updateBasePrice();
                }
                
                // Calculate and display rating
                if (productData.Reviews && productData.Reviews.length > 0) {
                    const totalRating = productData.Reviews.reduce((sum, review) => sum + review.R, 0);
                    const averageRating = (totalRating / productData.Reviews.length).toFixed(1);
                    
                    const ratingStars = document.querySelector('.rating-stars');
                    ratingStars.innerHTML = '';
                    
                    // Add filled stars
                    for (let i = 0; i < Math.floor(averageRating); i++) {
                        ratingStars.innerHTML += '<i class="fas fa-star"></i>';
                    }
                    
                    // Add half star if needed
                    if (averageRating % 1 >= 0.5) {
                        ratingStars.innerHTML += '<i class="fas fa-star-half-alt"></i>';
                    }
                    
                    // Add empty stars
                    const emptyStars = 5 - Math.ceil(averageRating);
                    for (let i = 0; i < emptyStars; i++) {
                        ratingStars.innerHTML += '<i class="far fa-star"></i>';
                    }
                    
                    document.querySelector('.rating-value').textContent = averageRating;
                    
                    // Display reviews
                    displayReviews(productData.Reviews);
                } else {
                    document.querySelector('.rating-stars').innerHTML = '<i class="far fa-star"></i>'.repeat(5);
                    document.querySelector('.rating-value').textContent = '0.0';
                    document.getElementById('reviews-container').innerHTML = `
                        <div class="no-reviews">
                            <i class="fas fa-comment-slash"></i>
                            <p>Отзывов пока нет</p>
                        </div>
                    `;
                }
                
                // Load banners
                const banner1 = document.getElementById('banner1');
                const banner2 = document.getElementById('banner2');
                
                banner1.src = `https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/Offer${productId}Banner1.png`;
                banner2.src = `https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/Offer${productId}Banner2.png`;
                
                banner1.onload = function() {
                    banner1.classList.remove('skeleton');
                };
                
                banner1.onerror = function() {
                    banner1.src = 'https://via.placeholder.com/400x400/1a1a1a/8a2be2?text=Баннер+не+загружен';
                    banner1.classList.remove('skeleton');
                };
                
                banner2.onload = function() {
                    banner2.classList.remove('skeleton');
                };
                
                banner2.onerror = function() {
                    banner2.src = 'https://via.placeholder.com/400x400/1a1a1a/8a2be2?text=Баннер+не+загружен';
                    banner2.classList.remove('skeleton');
                };
                
                // Load related products
                await loadRelatedProducts();
                
            } catch (error) {
                console.error('Error loading product data:', error);
                showError('Не удалось загрузить информацию о товаре');
            }
        }
        
        // Create button options
        function createButtonOptions(buttons) {
            const buttonGrid = document.getElementById('button-grid');
            buttonGrid.innerHTML = '';
            
            buttons.forEach((button, index) => {
                const buttonElement = document.createElement('button');
                buttonElement.className = 'option-button';
                buttonElement.dataset.index = index;
                
                buttonElement.innerHTML = `
                    <div class="option-name">${button.N}</div>
                    <div class="option-price">${calculateDiscountPrice(button.P)} ₽</div>
                `;
                
                buttonElement.addEventListener('click', () => {
                    selectButton(index);
                });
                
                buttonGrid.appendChild(buttonElement);
            });
            
            // Select first button
            selectButton(0);
        }
        
        // Select button
        function selectButton(index) {
            // Remove selected class from all buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selected class to clicked button
            document.querySelector(`.option-button[data-index="${index}"]`).classList.add('selected');
            
            // Update price
            selectedButtonIndex = index;
            updatePrice(index);
        }
        
        // Calculate price with discount
        function calculateDiscountPrice(price) {
            if (discount > 0) {
                return Math.round(price * (1 - discount / 100));
            }
            return price;
        }
        
        // Update price display
        function updatePrice(buttonIndex) {
            const priceContainer = document.getElementById('price-container');
            const button = productData.Buttons[buttonIndex];
            const discountedPrice = calculateDiscountPrice(button.P);
            
            if (discount > 0) {
                priceContainer.innerHTML = `
                    <div class="product-price">${discountedPrice} ₽</div>
                    <div class="original-price">${button.P} ₽</div>
                    <div class="discount-badge">-${discount}%</div>
                `;
            } else {
                priceContainer.innerHTML = `<div class="product-price">${button.P} ₽</div>`;
            }
        }
        
        // Update base price (when no buttons)
        function updateBasePrice() {
            const priceContainer = document.getElementById('price-container');
            const discountedPrice = calculateDiscountPrice(productData.Price);
            
            if (discount > 0) {
                priceContainer.innerHTML = `
                    <div class="product-price">${discountedPrice} ₽</div>
                    <div class="original-price">${productData.Price} ₽</div>
                    <div class="discount-badge">-${discount}%</div>
                `;
            } else {
                priceContainer.innerHTML = `<div class="product-price">${productData.Price} ₽</div>`;
            }
        }
        
        // Buy button handler
        document.getElementById('buy-btn').addEventListener('click', function() {
            if (!productData) return;
            
            let price = productData.Price;
            let buttonName = "";
            
            if (productData.Buttons && productData.Buttons.length > 0) {
                const selectedButton = productData.Buttons[selectedButtonIndex];
                price = selectedButton.P;
                buttonName = selectedButton.N;
            }
            
            const purchaseData = {
                Button: selectedButtonIndex,
                ID: productId
            };
            
            const encodedData = encodeURIComponent(JSON.stringify(purchaseData));
            window.location.href = `https://squadbusterslife.github.io/LifeShop/Purchase.html?data=${encodedData}`;
        });
        
        // Show error message
        function showError(message) {
            document.getElementById('product-name').textContent = 'Ошибка загрузки';
            document.getElementById('product-description').textContent = message;
            document.getElementById('buy-btn').disabled = true;
            
            const banner1 = document.getElementById('banner1');
            const banner2 = document.getElementById('banner2');
            
            banner1.src = 'https://via.placeholder.com/400x400/1a1a1a/8a2be2?text=Ошибка+загрузки';
            banner1.classList.remove('skeleton');
            
            banner2.src = 'https://via.placeholder.com/400x400/1a1a1a/8a2be2?text=Ошибка+загрузки';
            banner2.classList.remove('skeleton');
        }
        
        // Display reviews with photos
        function displayReviews(reviews) {
            const reviewsContainer = document.getElementById('reviews-container');
            reviewsContainer.innerHTML = '';
            
            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';
                
                let photoHTML = '';
                if (review.P) {
                    photoHTML = `
                        <div class="review-photo" onclick="openPhotoModal('${review.P}')">
                            <img src="${review.P}" alt="Фото отзыва">
                        </div>
                    `;
                }
                
                reviewCard.innerHTML = `
                    <div class="review-header">
                        <div class="review-avatar">
                            <img src="${review.A}" alt="${review.N}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/847/847969.png'">
                        </div>
                        <div>
                            <div class="review-name">${review.N}</div>
                            <div class="review-rating">
                                ${'<i class="fas fa-star"></i>'.repeat(review.R)}
                                ${'<i class="far fa-star"></i>'.repeat(5 - review.R)}
                            </div>
                        </div>
                    </div>
                    <div class="review-text">${review.T}</div>
                    ${photoHTML}
                `;
                
                reviewsContainer.appendChild(reviewCard);
            });
        }
        
        // Open photo modal
        function openPhotoModal(photoUrl) {
            modalContent.innerHTML = `<img src="${photoUrl}" alt="Фото отзыва">`;
            photoModal.classList.add('active');
        }
        
        // Load related products
        async function loadRelatedProducts() {
            try {
                // Get max offer ID
                const maxOfferResponse = await fetch('https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/MaxOffer');
                
                if (!maxOfferResponse.ok) {
                    throw new Error('Failed to load max offer ID');
                }
                
                const maxOfferId = await maxOfferResponse.text();
                
                const relatedContainer = document.getElementById('related-container');
                relatedContainer.innerHTML = '';
                
                // Generate 10 random product IDs
                const relatedIds = [];
                for (let i = 0; i < 10; i++) {
                    const randomId = Math.floor(Math.random() * (parseInt(maxOfferId) - 100000 + 1)) + 100000;
                    relatedIds.push(randomId);
                }
                
                // Load each related product
                for (const id of relatedIds) {
                    try {
                        const response = await fetch(`https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/Offer${id}`);
                        
                        if (!response.ok) continue;
                        
                        const productData = await response.json();
                        
                        const relatedCard = document.createElement('div');
                        relatedCard.className = 'related-card';
                        relatedCard.onclick = () => {
                            window.location.href = `https://squadbusterslife.github.io/LifeShop/Offer.html?id=${id}`;
                        };
                        
                        relatedCard.innerHTML = `
                            <div class="related-banner">
                                <img src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/main/LifeShop/Offer${id}Banner1.png" alt="${productData.Name}" onerror="this.src='https://via.placeholder.com/120x120/1a1a1a/8a2be2?text=Товар'">
                            </div>
                            <div class="related-info">
                                <div class="related-name">${productData.Name}</div>
                                <div class="related-price">${productData.Price} ₽</div>
                            </div>
                        `;
                        
                        relatedContainer.appendChild(relatedCard);
                        
                    } catch (error) {
                        console.error(`Error loading related product ${id}:`, error);
                    }
                }
                
                if (relatedContainer.children.length === 0) {
                    relatedContainer.innerHTML = `
                        <div class="no-reviews">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Не удалось загрузить товары</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading related products:', error);
                document.getElementById('related-container').innerHTML = `
                    <div class="no-reviews">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Не удалось загрузить товары</p>
                    </div>
                `;
            }
        }
        
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.banner-slide');
        const dots = document.querySelectorAll('.carousel-dot');
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentSlide = index;
        }
        
        // Add click events to dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => showSlide(index));
        });
        
        // Auto slide change
        setInterval(() => {
            showSlide((currentSlide + 1) % slides.length);
        }, 5000);
        
        // Swipe functionality for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        const carousel = document.getElementById('banner-carousel');
        
        carousel.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        carousel.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left - next slide
                showSlide((currentSlide + 1) % slides.length);
            }
            
            if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right - previous slide
                showSlide((currentSlide - 1 + slides.length) % slides.length);
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', loadProductData);
    </script>
