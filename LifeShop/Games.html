<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры - Life Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --accent-color: #8a2be2;
            --accent-hover: #9933ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --card-radius: 12px;
            --element-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 12px;
            max-width: 100%;
            overflow-x: hidden;
            line-height: 1.5;
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            position: sticky;
            top: 0;
            background-color: var(--bg-primary);
            z-index: 100;
            padding: 8px 0;
        }

        .logo {
            height: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 100%;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(90deg, #bb86fc, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: var(--transition);
            margin-right: 8px;
        }

        .back-btn:hover {
            background-color: var(--bg-secondary);
        }

        /* Games Grid */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .game-card {
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .game-card:active {
            transform: scale(0.95);
        }

        .game-icon {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: var(--card-radius);
            overflow: hidden;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .game-card:hover .game-icon {
            border-color: var(--accent-color);
        }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-name {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 11px;
            transition: var(--transition);
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--card-radius);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <button class="back-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <img id="logo-img" src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/Life.png" alt="Life Shop">
                <div class="logo-text">Life Shop</div>
            </div>
        </header>

        <h2 class="section-title">Все игры</h2>
        <div class="games-grid" id="games-container">
            <div class="no-results">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Загрузка игр...</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="https://squadbusterslife.github.io/LifeShop.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>Главная</span>
        </a>
        <a href="https://squadbusterslife.github.io/LifeShop/Games.html" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
            <span>Игры</span>
        </a>
        <a href="https://squadbusterslife.github.io/LifeShop/Account.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Set theme parameters
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');
        
        // Back button handler
        document.getElementById('back-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Fetch games data
        async function loadGames() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/MainData');
                const data = await response.json();
                
                // Load games
                renderGames(data.Games);
                
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('games-container').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Ошибка загрузки игр</p>
                        <p>Попробуйте позже</p>
                    </div>
                `;
            }
        }
        
        // Render games
        function renderGames(games) {
            const gamesContainer = document.getElementById('games-container');
            
            if (!games || games.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-gamepad"></i>
                        <p>Игры не найдены</p>
                    </div>
                `;
                return;
            }
            
            gamesContainer.innerHTML = '';
            
            games.forEach((game, i) => {
                const gameCard = document.createElement('div');
                gameCard.className = `game-card fade-in delay-${i % 3}`;
                gameCard.onclick = () => {
                    window.location.href = `https://squadbusterslife.github.io/LifeShop/Game.html?game=${game}`;
                };
                
                gameCard.innerHTML = `
                    <div class="game-icon">
                        <img src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/${game}Logo.png" alt="${game}" class="skeleton">
                    </div>
                    <div class="game-name">${game}</div>
                `;
                
                gamesContainer.appendChild(gameCard);
                
                // Remove skeleton when image loads
                const img = gameCard.querySelector('img');
                img.onload = function() {
                    img.classList.remove('skeleton');
                };
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>
</html>
