<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Shop - Магазин доната</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --accent-color: #8a2be2;
            --accent-hover: #9933ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --card-radius: 12px;
            --element-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 12px;
            max-width: 100%;
            overflow-x: hidden;
            line-height: 1.5;
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            position: sticky;
            top: 0;
            background-color: var(--bg-primary);
            z-index: 100;
            padding: 8px 0;
        }

        .logo {
            height: 32px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 100%;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 700;
            font-size: 16px;
            background: linear-gradient(90deg, #bb86fc, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: var(--transition);
            margin-right: 8px;
        }

        .back-btn:hover {
            background-color: var(--bg-secondary);
        }

        /* Banner Styles */
        .banner {
            width: 100%;
            border-radius: var(--card-radius);
            overflow: hidden;
            margin-bottom: 16px;
            height: 120px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Search and Filters */
        .search-section {
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .search-input {
            flex: 1;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: var(--element-radius);
            padding: 10px 14px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus {
            outline: 2px solid var(--accent-color);
        }

        .filter-btn {
            background-color: var(--bg-secondary);
            border: none;
            border-radius: var(--element-radius);
            color: var(--text-primary);
            padding: 10px 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .filter-btn:hover {
            background-color: var(--accent-color);
        }

        .filter-panel {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 14px;
            margin-top: 12px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .filter-panel.active {
            display: block;
        }

        .filter-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .price-filter {
            margin-bottom: 16px;
        }

        .price-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .price-input {
            flex: 1;
            background-color: var(--bg-secondary);
            border: none;
            border-radius: var(--element-radius);
            padding: 8px 10px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .price-input:focus {
            outline: 2px solid var(--accent-color);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .apply-btn, .reset-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: var(--element-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .apply-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .apply-btn:hover {
            background-color: var(--accent-hover);
        }

        .reset-btn {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .reset-btn:hover {
            background-color: #2a2a2a;
        }

        /* Products Section */
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .product-card {
            background-color: var(--bg-card);
            border-radius: var(--card-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-banner {
            width: 100%;
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .product-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .product-banner img.active {
            opacity: 1;
        }

        .product-info {
            padding: 10px;
        }

        .product-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 14px;
        }

        .no-results {
            text-align: center;
            padding: 30px 0;
            color: var(--text-muted);
            grid-column: 1 / -1;
            font-size: 14px;
        }

        .no-results i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 11px;
            transition: var(--transition);
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .banner {
                height: 100px;
            }
            
            .product-banner {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <button class="back-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <img id="logo-img" src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/Life.png" alt="Life Shop">
                <div class="logo-text">Life Shop</div>
            </div>
        </header>

        <div class="banner">
            <img id="game-banner" src="" alt="Баннер игры" class="skeleton">
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Поиск товаров...">
                <button class="filter-btn" id="filter-btn">
                    <i class="fas fa-filter"></i>
                </button>
            </div>

            <div class="filter-panel" id="filter-panel">
                <h3 class="filter-title">Фильтр по цене</h3>
                
                <div class="price-filter">
                    <div class="price-inputs">
                        <input type="number" class="price-input" id="min-price" placeholder="От" min="0">
                        <input type="number" class="price-input" id="max-price" placeholder="До" min="0">
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="reset-btn" id="reset-filters">Сбросить</button>
                    <button class="apply-btn" id="apply-filters">Применить</button>
                </div>
            </div>
        </div>

        <h2 class="section-title">Товары</h2>
        <div class="products-grid" id="products-container">
            <div class="no-results">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Загрузка товаров...</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="https://squadbusterslife.github.io/LifeShop.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>Главная</span>
        </a>
        <a href="https://squadbusterslife.github.io/LifeShop/Games.html" class="nav-item active">
            <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
            <span>Игры</span>
        </a>
        <a href="https://squadbusterslife.github.io/LifeShop/Account.html" class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <span>Профиль</span>
        </a>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Set theme parameters
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');
        
        // Get game name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameName = urlParams.get('game');
        
        // Back button handler
        document.getElementById('back-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Toggle filter panel
        document.getElementById('filter-btn').addEventListener('click', function() {
            document.getElementById('filter-panel').classList.toggle('active');
        });
        
        // Global variables for products and filtering
        let allProducts = [];
        let filteredProducts = [];
        let minPrice = 0;
        let maxPrice = 10000;
        
        // Fetch game data
        async function loadGameData() {
            try {
                if (!gameName) {
                    console.error('Game name not specified in URL');
                    return;
                }
                
                // Load game banner
                const bannerImg = document.getElementById('game-banner');
                bannerImg.src = `https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/${gameName}Banner.png`;
                bannerImg.onload = function() {
                    bannerImg.classList.remove('skeleton');
                };
                
                // Load game offers
                const response = await fetch(`https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/${gameName}Offers`);
                const offerIds = await response.json();
                
                // Load each offer details
                await loadOffers(offerIds);
                
            } catch (error) {
                console.error('Error loading game data:', error);
                document.getElementById('game-banner').classList.remove('skeleton');
            }
        }
        
        // Load offers
        async function loadOffers(offerIds) {
            const productsContainer = document.getElementById('products-container');
            
            allProducts = [];
            
            for (let i = 0; i < offerIds.length; i++) {
                const id = offerIds[i];
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/Offer${id}`);
                    const productData = await response.json();
                    
                    // Add id to product data
                    productData.id = id;
                    
                    allProducts.push(productData);
                    
                } catch (error) {
                    console.error(`Error loading product ${id}:`, error);
                }
            }
            
            // Initialize price range
            initPriceRange();
            
            // Render all products initially
            filteredProducts = [...allProducts];
            renderFilteredProducts();
        }
        
        // Banner rotation function
        function startBannerRotation(productId) {
            const bannerContainer = document.getElementById(`banner-${productId}`);
            if (!bannerContainer) return;
            
            const banners = bannerContainer.querySelectorAll('img');
            if (banners.length < 2) return;
            
            let currentBanner = 0;
            
            setInterval(() => {
                banners[currentBanner].classList.remove('active');
                currentBanner = (currentBanner + 1) % banners.length;
                banners[currentBanner].classList.add('active');
            }, 5000); // Change banner every 5 seconds
        }
        
        // Initialize price range
        function initPriceRange() {
            if (allProducts.length === 0) return;
            
            // Find min and max prices
            const prices = allProducts.map(p => p.Price);
            minPrice = Math.min(...prices);
            maxPrice = Math.max(...prices);
            
            // Set input values
            document.getElementById('min-price').value = minPrice;
            document.getElementById('max-price').value = maxPrice;
            document.getElementById('min-price').placeholder = `От ${minPrice}`;
            document.getElementById('max-price').placeholder = `До ${maxPrice}`;
        }
        
        // Filter products
        function filterProducts() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const minPriceValue = parseInt(document.getElementById('min-price').value) || minPrice;
            const maxPriceValue = parseInt(document.getElementById('max-price').value) || maxPrice;
            
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = searchText === '' || 
                    product.Name.toLowerCase().includes(searchText) ||
                    (product.Description && product.Description.toLowerCase().includes(searchText)) ||
                    product.id.toString().includes(searchText);
                
                const matchesPrice = product.Price >= minPriceValue && product.Price <= maxPriceValue;
                
                return matchesSearch && matchesPrice;
            });
            
            renderFilteredProducts();
        }
        
        // Render filtered products
        function renderFilteredProducts() {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>Товары не найдены</p>
                        <p>Попробуйте изменить параметры поиска или фильтры</p>
                    </div>
                `;
                return;
            }
            
            filteredProducts.forEach((product, i) => {
                const productCard = document.createElement('div');
                productCard.className = `product-card fade-in delay-${i % 3}`;
                productCard.onclick = () => {
                    window.location.href = `https://squadbusterslife.github.io/LifeShop/Offer.html?id=${product.id}`;
                };
                
                productCard.innerHTML = `
                    <div class="product-banner" id="banner-${product.id}">
                        <img src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/Offer${product.id}Banner1.png" class="active" alt="Баннер 1">
                        <img src="https://raw.githubusercontent.com/SquadBustersLife/SquadBustersLife.github.io/refs/heads/main/LifeShop/Offer${product.id}Banner2.png" alt="Баннер 2">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.Name}</div>
                        <div class="product-price">${product.Price} ₽</div>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
                
                // Start banner rotation for this product
                startBannerRotation(product.id);
            });
        }
        
        // Apply filters
        document.getElementById('apply-filters').addEventListener('click', function() {
            filterProducts();
            document.getElementById('filter-panel').classList.remove('active');
        });
        
        // Reset filters
        document.getElementById('reset-filters').addEventListener('click', function() {
            document.getElementById('search-input').value = '';
            document.getElementById('min-price').value = minPrice;
            document.getElementById('max-price').value = maxPrice;
            filterProducts();
            document.getElementById('filter-panel').classList.remove('active');
        });
        
        // Search input event
        document.getElementById('search-input').addEventListener('input', filterProducts);
        
        // Price input events
        document.getElementById('min-price').addEventListener('input', filterProducts);
        document.getElementById('max-price').addEventListener('input', filterProducts);
        
        // Close filter panel when clicking outside
        document.addEventListener('click', function(event) {
            const filterPanel = document.getElementById('filter-panel');
            const filterBtn = document.getElementById('filter-btn');
            
            if (filterPanel.classList.contains('active') && 
                !filterPanel.contains(event.target) && 
                !filterBtn.contains(event.target)) {
                filterPanel.classList.remove('active');
            }
        });
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', loadGameData);
    </script>
</body>
</html>
