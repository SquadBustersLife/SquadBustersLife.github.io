<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.P. Squad Busters</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 20%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.03) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(255, 255, 255, 0.03) 50%, transparent 51%);
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        .container {
            max-width: 800px;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rip-text {
            font-size: clamp(40px, 10vw, 120px);
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.3),
                    0 0 20px rgba(255, 255, 255, 0.2),
                    0 0 30px rgba(255, 255, 255, 0.1);
            }
            100% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.5),
                    0 0 30px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 20, 147, 0.2);
            }
        }

        .subtitle {
            font-size: clamp(20px, 4vw, 36px);
            margin-bottom: 40px;
            color: #bb86fc;
            opacity: 0.9;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #bb86fc, transparent);
        }

        .date {
            font-size: clamp(16px, 3vw, 24px);
            color: #888;
            margin-top: 30px;
            font-style: italic;
            animation: fadeIn 3s ease-out 1s both;
        }

        .memorial-candles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            animation: candlesFadeIn 2s ease-out 0.5s both;
        }

        @keyframes candlesFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .candle {
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 25px;
            background: linear-gradient(to bottom, #ffaa00, #ff5500);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px #ff5500;
        }

        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) scaleY(1); 
                box-shadow: 0 0 20px #ff5500;
            }
            50% { 
                transform: translateX(-50%) scaleY(1.1); 
                box-shadow: 0 0 30px #ffaa00;
            }
            75% { 
                transform: translateX(-50%) scaleY(0.9); 
                box-shadow: 0 0 15px #ff5500;
            }
        }

        .message {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 4s ease-out;
            line-height: 1.6;
        }

        .falling-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .rip-text {
                letter-spacing: 4px;
            }
            
            .memorial-candles {
                gap: 20px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .rip-text {
                font-size: 50px;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="https://squadbusterslife.github.io/LifeShop.html" class="back-button">
        ← Назад в магазин
    </a>

    <div class="container">
        <h1 class="rip-text">R.I.P.</h1>
        <h2 class="subtitle">Squad Busters</h2>
        
        <div class="memorial-candles">
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
        </div>
        
        <div class="message">
            Память об игре, которая объединяла игроков и дарила незабываемые моменты. 
            Проект завершил свой путь, но воспоминания останутся с нами навсегда.
        </div>
        
        <div class="date">2022 - 2024</div>
    </div>

    <div class="falling-particles" id="particles"></div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        // Create falling particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 4 + 1;
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}vw`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Add random flicker to candles
        const candles = document.querySelectorAll('.candle');
        candles.forEach(candle => {
            setInterval(() => {
                const flicker = Math.random() * 0.5 + 0.75;
                candle.style.transform = `scale(${flicker})`;
            }, Math.random() * 200 + 100);
        });
        
        // Typing effect for message
        const message = document.querySelector('.message');
        const originalText = message.textContent;
        message.textContent = '';
        
        let charIndex = 0;
        function typeWriter() {
            if (charIndex < originalText.length) {
                message.textContent += originalText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            }
        }
        
        // Start typing after page load
        setTimeout(typeWriter, 2000);
    </script>
</body>
</html>
